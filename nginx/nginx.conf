server {
    listen 80 default_server;

    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log warn;

    client_max_body_size 10m;
    client_body_timeout 10s;
    send_timeout 30s;
    keepalive_timeout 65;

    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header Referrer-Policy no-referrer-when-downgrade always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' http://backend:3000 http://localhost http://127.0.0.1; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

    location /api/ {
        proxy_pass         http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Authorization     $http_authorization;
        proxy_read_timeout 30s;
    }

    location ~ ^/(orders|auth|users|products|customers|upload)(/.*)?$ {
        set $upstream_uri /api$uri$is_args$args;
        proxy_pass         http://backend:3000$upstream_uri;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Authorization     $http_authorization;
        proxy_read_timeout 30s;
    }

    location ~* \.(json|ico)$ {
        root /var/public;
        add_header Cache-Control "public, max-age=3600";
        try_files $uri $uri/ =404;
    }

    location ~* \.(css|js|png|jpg|jpeg|gif|svg|webp|woff2?)$ {
        root /var/app;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    location / {
        root /var/app;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}
